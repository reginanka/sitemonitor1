name: Schedule Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run monitor
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: python monitor.py
      
      - name: Commit and push changes
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A || true
          git commit -m "üìä Auto-update $(date -u +'%Y-%m-%d %H:%M:%S')" || true
          git push
      
      - name: Send Telegram notification on success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚úÖ Monitor –∑–∞–ø—É—Å—Ç–∏–≤—Å—è —É—Å–ø—ñ—à–Ω–æ!
            
            –ß–∞—Å: $(date -u +'%Y-%m-%d %H:%M:%S')
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π: ${{ github.repository }}
            –ó–∞–ø—É—Å–∫: ${{ github.run_id }}
      
      - name: Send Telegram notification on failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚ùå Monitor –∑–∞–≤–µ—Ä—à–∏–≤—Å—è –∑ –ø–æ–º–∏–ª–∫–æ—é!
            
            –ß–∞—Å: $(date -u +'%Y-%m-%d %H:%M:%S')
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π: ${{ github.repository }}
            –ó–∞–ø—É—Å–∫: ${{ github.run_id }}
            
            –ü–µ—Ä–µ–≥–ª—è–Ω—å –ª–æ–≥–∏: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

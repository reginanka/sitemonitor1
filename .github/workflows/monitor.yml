name: Monitor All Queues (API)

on:
  schedule:
    - cron: '0 0 * * *'        # Експорт кожний день о 00:00
    - cron: '*/5 * * * *'      # Моніторинг кожні 5 хвилин
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 0 * * *' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Export all queues
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: python export_all_queues.py
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add all_queues.json all_queues.csv || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Update queues database [skip ci]"
          git push || true

  monitor:
    runs-on: ubuntu-latest
    if: github.event.schedule == '*/5 * * * *' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz
      
      - name: Run monitoring script
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          TELEGRAM_LOG_CHANNEL_ID: ${{ secrets.TELEGRAM_LOG_CHANNEL_ID }}
          SUBSCRIBE: ${{ secrets.SUBSCRIBE }}
        run: python monitor_all_queues.py
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add last_multi_hash.json || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Update hashes [skip ci]"
          git push || true

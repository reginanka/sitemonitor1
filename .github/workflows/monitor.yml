name: Monitor All Queues (API)

on:
  schedule:
    - cron: '*/5 * * * *'  # Кожні 5 хвилин
  workflow_dispatch:       # Можна запустити вручну

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz
      
      - name: Export all queues (перша мініт часу)
        if: github.event.schedule == '*/5 * * * *' && github.run_number % 12 == 1
        run: python export_all_queues.py
      
      - name: Run monitoring script
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          TELEGRAM_LOG_CHANNEL_ID: ${{ secrets.TELEGRAM_LOG_CHANNEL_ID }}
          SUBSCRIBE: ${{ secrets.SUBSCRIBE }}
        run: python monitor_all_queues.py
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
